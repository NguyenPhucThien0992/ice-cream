<!DOCTYPE html>
<html lang="en">

<head>
    <title>1881149 - Ice-cream - About</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Changa+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/1881149.css" />
</head>

<body>
    <!-- header -->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-0">
            <a class="navbar-brand" href="index.html" id="logo">
                <img src="./images/logo.png" alt="" />
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu" active
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="about.html">About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="blog.html">Blog<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="formSearch">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="Search" id="searchword" />
                        <div class="input-group-append">
                            <button class="btn" type="submit" id="btn-search"></button>
                        </div>
                    </div>
                </form>
                <div id="social">
                    <a href="#" class="btn twitter"></a>
                    <a href="#" class="btn facebook"></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header -->
    <!--blog-->
    <div class="container py-5" id="content">
        <div class="row">
            <div class="col-md-9">
                <h3 class="text-dark">Blog</h3>
                <div id="blogs">

                </div>
                <div class="clearfix py-3" id="blogs-pagination">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a href="" class="page-link">
                                    <span>1</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a href="" class="page-link">
                                    <span>2</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a href="" class="page-link">
                                    <span>3</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-md-3 py-3">
                <div>
                    <h3 class="text-dark pb-3">Categories</h3>
                    <ul class="list" id="blogs-categories">

                    </ul>
                </div>
                <div>
                    <h3 class="text-dark pb-3">Archives</h3>
                    <ul class="list" id="blogs-archives">
                        <li>May, 2013</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--/blog-->


    <!-- small banner -->
    <div class="container-fluid" id="small-banner">
    </div>

    <!-- small banner -->


    <!-- content -->

    <!-- content -->
    <!-- Footer -->
    <footer class="container-fluid">
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="blog.html" class="active">Blog</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
            <div>
                Ice cream &copy; |
                <a href="#" class="text-uppercase">Privacy policy</a>
            </div>
        </nav>
    </footer>
    <!-- Footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js"
        integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
    <script id="blogs-categories-template" type="text/x-handlebars-template">
        <div class="row">
            {{#each data}}
                <li><a href="#" onclick="loadBlogs('blogs/categories/{{id}}')">{{name}}</a></li>
            {{/each}}
        </div>
    </script>

    <script id="blogs-archives-template" type="text/x-handlebars-template">
        <div class="row">
            {{#each data}}
                <li><a href="#" onclick="loadBlogs('blogs/archives/{{month}}-{{year}}')">{{monthString}}, {{year}}</a></li>
            {{/each}}
        </div>
    </script>

    <script id="blogs-template" type="text/x-handlebars-template">
        {{#each data.data}}
       <div class="list py-3">
        <h4> {{name}} </h4>
        <h4>{{categoryId}}</h4>
        <div>
            by {{author}} in
            <a href="#" onclick="loadBlogs('blogs/categories/{{categoryId}}')"> Blog.{{category.name}} </a>
            on {{date}} Hits: 210
            <a href="#"  onclick="loadDetail({{id}})" > Comments({{comments.length}}) </a>
        </div>
        <div class="py-3">
            <img src="{{thumbpath}}" alt="" class="round-img pull-left img-thumbnail">
          {{summary}}
            <br>
            <br>
            <a href="#" class="readmore">Read more</a>
            {{/each}}
        </div>
    
    </script>
    <script id="blogs-detail-template" type="text/x-handlebars-template">
        {{#each data}}
     
        <div class="list py-3">
            <h4> {{name}}</h4>
            <div>
                by {{author}} in
                <a href="#"> Blog.{{category.name}} </a>
                on {{date}} Hits: 210
                <a href="#" onclick="loadDetail({{id}})"> Comments({{comments.length}}) </a>
            </div>
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="round-img">
              {{{description}}}
                <br>
                <br>
            </div>
        </div>

        <div class="py-3">
            <h4 class="text-dark">Leave your comment</h4>
            <h4 class="text-dark">Post comment as a guest</h4>
            <div>
            <div class="bg-dark text-uppercase p-1">Comment ({{comments.length}})</div>
            {{#each comments}}
          <div class="row py-1">
              <div><small><strong>{{name}}</strong>{{date}}</small></div>
          </div>
          <p>{{summary}}</p>
        </div>
        {{/each}}
        <hr>
        {{/each}}
    </script>
    <script src="./js/1881149.js"></script>
    <script>
        $(document).ready(function () {
            loadData('blogs-categories', "#blogs-categories", "#blogs-categories-template");
            loadData('blogs-archives', "#blogs-archives", "#blogs-archives-template");
            loadData('blogs', "#blogs", "#blogs-template");
        });

        function loadBlogs(request) {
            loadData(request, "#blogs", "#blogs-template")
        }

        function loadDetail(id) {
            loadData(`blogs/${id}`, "#blogs", "#blogs-detail-template")
        }
    </script>

</body>

</html>
